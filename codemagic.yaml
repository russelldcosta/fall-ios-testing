workflows:
  unity-ios-build:
    name: Unity 6 iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - unity
      vars:
        # DOUBLE CHECK THIS NUMBER! 
        # Is it 6000.0.26f1? Or 6000.0.23f1?
        # I have set it to the most common Unity 6 version. Change it if yours differs.
        UNITY_VERSION: "6000.0.26f1" 
    scripts:
      - name: Install Unity Engine
        script: |
          # 1. Install the tool
          pip install codemagic-cli-tools
          
          # 2. Find the EXACT folder where Python hides executables
          PY_BIN_DIR=$(python3 -c "import sys; print(sys.prefix)")/bin
          echo "Python executable directory: $PY_BIN_DIR"
          
          # 3. Define the full path to the tool
          INSTALLER="$PY_BIN_DIR/unity-installer"
          
          # 4. Run it
          echo "Downloading Unity $UNITY_VERSION..."
          # We call the file directly by its full address
          $INSTALLER --version $UNITY_VERSION --platform ios
      - name: Locate Unity
        script: |
          # Finds the newly installed Unity binary
          UNITY_BIN=$(find /Applications/Unity/Hub/Editor -name "Unity" -type f -path "*/Contents/MacOS/Unity" | head -n 1)
          if [ -z "$UNITY_BIN" ]; then
            echo "Unity not found after install! Check if UNITY_VERSION matches your project."
            exit 1
          fi
          echo "export UNITY_BIN=\"$UNITY_BIN\"" >> $CM_ENV
          echo "Unity located at: $UNITY_BIN"
      - name: Create Editor Folder and Build Script
        script: |
          mkdir -p Assets/Editor
          cat <<EOF > Assets/Editor/BuildScript.cs
          using UnityEditor;
          public class BuildScript {
              public static void BuildIOS() {
                  BuildPlayerOptions options = new BuildPlayerOptions();
                  // VERIFY: Is your scene named SampleScene?
                  options.scenes = new[] { "Assets/Scenes/SampleScene.unity" }; 
                  options.locationPathName = "build/ios";
                  options.target = BuildTarget.iOS;
                  options.options = BuildOptions.None;
                  BuildPipeline.BuildPlayer(options);
              }
          }
          EOF
      - name: Build Xcode Project
        script: |
          $UNITY_BIN \
            -batchmode \
            -quit \
            -projectPath . \
            -executeMethod BuildScript.BuildIOS \
            -buildTarget iOS \
            -logFile /dev/stdout
      - name: Build Unsigned App
        script: |
          cd build/ios
          xcodebuild -project Unity-iPhone.xcodeproj \
            -scheme Unity-iPhone \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGN_IDENTITY=YES \
            build
    artifacts:
      - build/ios/build/Release-iphoneos/*.app